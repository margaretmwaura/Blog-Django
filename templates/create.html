{% extends 'base.html'%}

{% block content %}
<p> We want to save the form y'all</p>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST" action=".">
{% csrf_token %}
    {{ form.as_p}}
<input type="submit" name="Save" value="Save">
</form>


{% endblock content %}
